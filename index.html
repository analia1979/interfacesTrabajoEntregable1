<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
 <title>Mi Paint</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">           
            Mi Paint
          </a>
        </div>
    </nav>

  
   <div class="container">
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" id="btnDibujar">Dibujar</button>
        <button class="btn btn-primary" id="btnLimpiar">Limpiar</button>
        <button class="btn btn-primary" id="btnGoma">Borrar</button>
        <canvas id="myCanvas" width="500" height="500" style="border: 1px solid black;"></canvas>
      </div>
      <div class="col-6">
        <input type="file" name="file" id="file" accept=".jpg,.png">
        <canvas id="myCanvasImage" width="500" height="500" style="border: 1px solid black;"></canvas>
        <button class="btn btn-primary"  id="btnBlancoyNegro">Blanco y Negro</button>
        <button class="btn btn-primary" id="btnNegativo">Negativo</button>
        <button class="btn btn-primary" id="btnSepia">Sepia</button>
        <button class="btn btn-primary" id="btnBinarizacion">Binarizacion</button>
       
        BRILLO:<input  class="btn btn-primary" type="range" id="btnBrillo" min="0" max="255" step="1" value="0">
        SATURACION<input type="range" name="saturacion" min="0" max="255" step="1" value="0" id="rangoSaturacion">
        <a class="btn btn-primary" id="btnGuardar">Guardar</a>
       <button class="btn btn-primary" id="btnRestaurar">Restaurar</button>
      </div>
      
    </div>
    
   
</div>   
   <script src="js/dibujarPaint.js"></script>
   <script src="js/filtros.js"></script>
</body>
</html>
